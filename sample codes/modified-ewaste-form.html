<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Enquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        button {
            background-color: #ff8c00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        /* Modal Popup Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Form Styles */
        .form-title {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .form-field {
            margin-bottom: 15px;
        }
        
        .form-field input,
        .form-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-field textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #ff8c00;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #e67e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E-Waste Management Service</h1>
        <p>We offer responsible disposal of electronic waste. Click the button below to request a collection.</p>
        <button id="openFormBtn">Request E-Waste Collection</button>
    </div>
    
    <!-- Modal Popup -->
    <div id="enquiryModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            
            <h2 class="form-title">Enquiry Form</h2>
            
            <form id="ewaste-form">
                <div class="form-field">
                    <input type="text" placeholder="Your name" required>
                </div>
                
                <div class="form-field">
                    <input type="tel" placeholder="Your contact number" required>
                </div>
                
                <div class="form-field">
                    <input type="email" placeholder="Your e-mail" required>
                </div>
                
                <div class="form-field">
                    <textarea placeholder="Description" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    
    <script>
        // Get modal elements
        const modal = document.getElementById("enquiryModal");
        const openBtn = document.getElementById("openFormBtn");
        const closeBtn = document.querySelector(".close-btn");
        const form = document.getElementById("ewaste-form");
        
        // Open modal when button is clicked
        openBtn.addEventListener("click", function() {
            modal.style.display = "block";
        });
        
        // Close modal when X is clicked
        closeBtn.addEventListener("click", function() {
            modal.style.display = "none";
        });
        
        // Close modal when clicking outside
        window.addEventListener("click", function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
        
        // Form submission
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Here you would typically send the form data to a server
            // For demonstration purposes, we'll just show an alert
            alert("Your e-waste collection request has been submitted!");
            modal.style.display = "none";
            form.reset();
        });
    </script>
</body>
</html>
